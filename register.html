<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="assets/css/styles2.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"> <!-- Ensure remixicon CSS is included -->
    <style>
        .form-container {
            position: relative;
        }
        .password-container {
            position: relative;
        }
        .password-container i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="assets/img/login-bg.png" alt="Background Image" class="background-img">
    
    <div class="form-container">
        <h2>Register</h2>
        <form action="register.php" method="POST">
            <label for="name">Nama :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <div class="password-container">
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" required>
                <i class="ri-eye-off-line" id="password-eye"></i>
            </div>

            <div class="password-container">
                <label for="confirm_password">Confirm Password :</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <i class="ri-eye-off-line" id="confirm-password-eye"></i>
            </div>

            <button type="submit">Register</button>
        </form>
        <p>Sudah Punya Akun?<a href="login.html">Login Disini</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm_password');
            const passwordEye = document.getElementById('password-eye');
            const confirmPasswordEye = document.getElementById('confirm-password-eye');

            passwordEye.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordEye.classList.remove('ri-eye-off-line');
                    passwordEye.classList.add('ri-eye-line');
                } else {
                    passwordInput.type = 'password';
                    passwordEye.classList.remove('ri-eye-line');
                    passwordEye.classList.add('ri-eye-off-line');
                }
            });

            confirmPasswordEye.addEventListener('click', function() {
                if (confirmPasswordInput.type === 'password') {
                    confirmPasswordInput.type = 'text';
                    confirmPasswordEye.classList.remove('ri-eye-off-line');
                    confirmPasswordEye.classList.add('ri-eye-line');
                } else {
                    confirmPasswordInput.type = 'password';
                    confirmPasswordEye.classList.remove('ri-eye-line');
                    confirmPasswordEye.classList.add('ri-eye-off-line');
                }
            });
        });
    </script>
</body>
</html>

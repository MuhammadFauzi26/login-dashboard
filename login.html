<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"> <!-- Ensure remixicon CSS is included -->
    <style>
        .login__eye {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login">
        <img src="assets/img/login-bg.png" alt="login image" class="login__img">
        <form action="login.php" method="POST">
            <div class="login__form">
                <h1 class="login__title">Login</h1>
                <div class="login__content">
                    <div class="login__box">
                        <i class="ri-user-3-line login__icon"></i>
                        <div class="login__box-input">
                            <input type="email" name="email" required class="login__input" id="login-email" placeholder=" ">
                            <label for="login-email" class="login__label">Email</label>
                        </div>
                    </div>

                    <div class="login__box">
                        <i class="ri-lock-2-line login__icon"></i>
                        <div class="login__box-input" style="position: relative;">
                            <input type="password" name="password" required class="login__input" id="login-pass" placeholder=" ">
                            <label for="login-pass" class="login__label">Password</label>
                            <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                        </div>
                    </div>
                </div>

                <div class="login__check">
                    <div class="login__check-group">
                        <input type="checkbox" class="login__check-input" id="login-check">
                        <label for="login-check" class="login__check-label">Remember me</label>
                    </div>
                </div>

                <button type="submit" class="login__button">Login</button>

                <p class="login__register">
                    Belum Punya Akun? <a href="register.html">Register</a>
                </p>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('login-pass');
            const toggleEye = document.getElementById('login-eye');

            toggleEye.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleEye.classList.remove('ri-eye-off-line');
                    toggleEye.classList.add('ri-eye-line');
                } else {
                    passwordInput.type = 'password';
                    toggleEye.classList.remove('ri-eye-line');
                    toggleEye.classList.add('ri-eye-off-line');
                }
            });
        });
    </script>
</body>
</html>
